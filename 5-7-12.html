<html>
	<script src="modernizr-custom.js" type="text/javascript"></script>
	<head>
 		<title>Antipode(5.7.12)</title>
		<style>
			#current {
				width:500px;
				height: 400px;
			}
			
			#antipode {
				width:500px;
				height: 400px;
			}
			
 		</style>
 	</head>
	<body>
		<h1>Current position</h1>
		<p id='current'></p>
		<hr>
		<h1>Antipode</h1>
		<p id='antipode'></p>

		<script type="text/javascript" charset="utf-8">
		
			function createMap(latitude, longitude){
			
				var currentDiv = document.getElementById("current");
				var antipodeDiv = document.getElementById("antipode");

				var map = new google.maps.Map(currentDiv, {
					center: {lat: latitude, lng: longitude},
					zoom: 5
					});
				
				var antipode = new google.maps.Map(antipodeDiv, {
					center: {lat: latitude * -1, lng: 180 - longitude},
					zoom: 5
					});	
			}
			
			function initMap(){
				if(Modernizr.geolocation){
				navigator.geolocation.getCurrentPosition(function(position) {
					createMap(position.coords.latitude, position.coords.longitude);
				});		
				}else{
					console.log("Error");
				}
			}
			
		</script>
		<script src = "https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

	</body>
</html>
